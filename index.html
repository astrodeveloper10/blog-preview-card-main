<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="preload" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <img
                src="./assets/images/illustration-article.svg"
                alt="Illustration"
                width="336"
                height="201"
                class="card__illustration"
            />
            <article class="article__wrapper">
                <strong class="article__label">Learning</strong>
                <p class="article__published--date">Published 21 Dec 2023</p>
                <h2 class="article__title">HTML & CSS foundations</h2>
                <p class="article__content">
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
            </article>
            <div class="avatar__wrapper">
                <img
                    src="./assets/images/image-avatar.webp"
                    width="64"
                    height="65"
                    class="avatar__photo"
                />
                <strong class="avatar__name">Greg Hooper</strong>
            </div>
        </main>
    </body>
</html>
