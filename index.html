<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="preload" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="main">
            <article class="card">
                <img
                    src="./assets/images/illustration-article.svg"
                    alt="Illustration | Frontend mentor blog post preview card"
                    width="336"
                    height="201"
                    class="card__illustration"
                />
                <div class="card__body">
                    <strong class="card__badge">Learning</strong>
                    <p class="card__date">Published 21 Dec 2023</p>
                    <h2 class="card__title">
                        <a href="#" class="card__link"
                            >HTML & CSS foundations
                        </a>
                    </h2>
                    <p class="card__description">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </div>
                <footer class="card__footer">
                    <img
                        src="./assets/images/image-avatar.webp"
                        width="64"
                        height="65"
                        class="card__avatar"
                        alt="Author name - Greg Hooper"
                    />
                    <strong class="card__author-name">Greg Hooper</strong>
                </footer>
            </article>
        </main>
    </body>
</html>
